<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis For All</title>
    <meta name="description" content="Tennis For All regardless of age and standard">
    <meta name="keywords" content="tennis, social, fit, healthy, fun">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="ctn-main">
    <header id="ctn-header">
        <a href="index.html" id="banner">
            <h1 id="logo">Tennis For All</h1>
        </a>
        <nav id="ctn-nav">
            <ul id="menu">
                <li class="menu-item"><a href="index.html" aria-label="Takes clients to our Homepage" rel="noopener">Home</a></li>
                <li class="menu-item"><a href="group.html"  aria-label="Takes clients to our Find Your Group page">Find Your Group</a></li>
                <li class="menu-item"><a href="contact.html" class="active" aria-label="Takes clients to our Contact page">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="background">
            <section id="form">
                <form id="ctn-form" method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                    
                    <fieldset class="ctn-contact form">
                        <legend>Contact Details</legend>
                        <div>
                            <label for="f-name">First Name</label>
                            <input id="f-name" class="text-input" name="first_name" type="text" placeholder="First name" required>
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input id="lname" class="text-input" name="last_name" type="text" placeholder="Last name" required>
                        </div>
                        <div>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="text-input" name="email_address" placeholder="Email address" required>
                        </div>            
                    </fieldset>

                    <fieldset class="ctn-survey form">
                        <legend>Short Survey</legend>   
                        <p>Which group would you like to join?<p>
                        <label for="men">Men's Morning</label>
                        <input type="radio" id="men" name="group_preference" value="men" required>
                        <label for="ladies">Ladies' Morning</label>
                        <input type="radio" id="ladies" name="group_preference" value="ladies" required>
                        <label for="mixed">Mixed Doubles</label>
                        <input type="radio" id="mixed" name="group_preference" value="mixed" required>
                        <label for="juniors">Junior's Afternoon</label>
                        <input type="radio" id="juniors" name="group" value="juniors" required>
                        
                        <p>Are you interested in competitive tennis?</p>
                        <label for="compete-yes">Yes</label>
                        <input type="radio" id="compete-yes" name="compete_preference" value="yes" required>
                        <label for="compete-no">No</label>
                        <input type="radio" id="compete-no" name="compete_preference" value="no" required>
                        
                        <p>Are you interested in coaching?</p>
                        <label for="coaching-yes">Yes</label>
                        <input type="radio" id="coaching-yes" name="coaching_preference" value="yes" required>
                        <label for="compete-no">No</label>
                        <input type="radio" id="coaching-no" name="coaching_preference" value="no" required>   
                    </fieldset>    
                    <fieldset class="ctn-message form">
                        <legend>Leave Us a Message</legend>
                        <label for="text-box"></label>
                        <textarea name="message" id="text-box" cols="50" rows="10"> We would love to hear from you</textarea>
                    </fieldset>
                    <input class="join-button" type="submit" value="Let's Play">
                </form>
            </section>
        </div>
    </section>

    <footer id="ctn-footer">
        <div id="contact">
            <h3>Contact Us</h3>
            <p>Email: lferencikova@gmail.com</p>
            <p>Phone: 089 276 2595</p>
        </div>
        <div id="follow">
            <h3>Follow Us</h3>
            <div id="social-media">
                <ul>
                    <li>
                        <a href="http://www.facebook.com" target="_blank" aria-label="Opens our Facebook page in a new tab" rel="noopener"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="http://www.instagram.com" target="_blank" aria-label="Opens our Instagram page in a new tab" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="http://www.twitter.com" target="_blank" aria-label="Opens our Twitter page in a new tab" rel="noopener"><i class="fa-brands fa-twitter"></i></a>
                    </li>    
                </ul>
            </div>    
        </div>
    </footer>

    <!--Font awesome script-->

    <script src="https://kit.fontawesome.com/a4029127b8.js" crossorigin="anonymous"></script>
</body>

</html>
